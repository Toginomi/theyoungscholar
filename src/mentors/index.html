<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors | The Young Scholar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/public/images/tys-logo.png" type="image/png">
    <script type="module" src="/js/mentors.js"></script>
</head>
<body>
    <header id="main-header"></header>

    <main id="mentors-container">
        <section class="hub-header">
            <h1 class="page-title">Our Mentors</h1>
        </section>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Math">Math</button>
            <button class="filter-btn" data-filter="Science">Science</button>
            <button class="filter-btn" data-filter="Verbal">Verbal</button>
            <button class="filter-btn" data-filter="Abstract">Abstract</button>
        </div>

        <div id="mentor-grid" class="mentor-small-grid">
            <div class="loading-spinner">
                <i class="fas fa-circle-notch fa-spin"></i> Finding Mentors...
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
