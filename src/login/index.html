<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Young Scholar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="/js/login.js"></script>
</head>
<body>
    <header id="main-header"></header>

    <main class="auth-container">
        <div class="auth-card login-card">
            <div class="auth-header">
                <i class="fas fa-unlock-alt"></i>
                <h1>Welcome Back!</h1>
                <p id="login-greeting">Please confirm your scholar name to access your hub.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-name">Scholar Name</label>
                    <input type="text" id="login-name" placeholder="Enter your registered name" required>
                </div>
                <button type="submit" class="btn btn-full">Login to Hub</button>
            </form>

            <div class="auth-footer-links">
                <p>Not a member? <a href="/register/">Register here</a></p>
            </div>
            
            <div id="login-feedback"></div>
        </div>
    </main>

    <footer id="main-footer"></footer>
</body>
</html>
